<html lang="en">

            padding: 0;

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .creator {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #fdbb2d;
        }
        
        .chat-container {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
        }
        
        .user-message {
            background: #0066cc;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            background: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            padding: 12px 18px;
            display: none;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            opacity: 0.6;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: #0066cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #0052a3;
            transform: scale(1.05);
        }
        
        .voice-btn {
            background: #e63946;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
        }
        
        .voice-btn:hover {
            background: #c1121f;
        }
        
        .language-selector {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        
        .lang-btn.active {
            background: #0066cc;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

            .message {
                max-width: 90%;
            }

                flex-direction: column;
                gap: 10px;
            }
            
            button {
                margin-left: 0;
            }
        }
